<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>صفحة عرض المباريات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* تنسيق القائمة */
        .sidebar-menu {
            list-style: none;
            padding: 0;
            width: 200px;
        }

        .sidebar-menu a {
            background: #2c3e50;
            color: white;
            padding: 15px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            text-decoration: none;
        }

        .sidebar-menu a:hover {
            background: #34495e;
        }

        /* تنسيق الحاوية التي سيظهر فيها الرابط */
        #content-container {
            margin-top: 20px;
            width: 100%;
            height: auto; /* يمكنك تعديل الطول حسب حاجتك */
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>

    <div id="content-container">
        <iframe width="100%" height="200" src="https://shahid.mbc.net/ar/livestream" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;" allowfullscreen></iframe>
    </div>

        }
    </script>

</body>
</html>
