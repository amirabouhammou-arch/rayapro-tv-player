<svg width="400" height="150" viewBox="0 0 400 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rayaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D1FF" /> <stop offset="100%" stop-color="#7000FF" /> </linearGradient>
    
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <text x="20" y="80" font-family="Arial, sans-serif" font-weight="900" font-size="60" fill="url(#rayaGradient)" style="font-style: italic;">RAYA</text>

  <text x="195" y="80" font-family="Arial, sans-serif" font-weight="900" font-size="50" fill="#00D1FF" filter="url(#neonGlow)">PRO</text>
  <text x="195" y="80" font-family="Arial, sans-serif" font-weight="900" font-size="50" fill="white">PRO</text>

  <g transform="translate(310, 35) rotate(5)">
    <rect width="80" height="50" rx="5" fill="#E31E24" />
    <text x="40" y="37" font-family="Arial, sans-serif" font-weight="900" font-size="35" fill="white" text-anchor="middle">TV</text>
  </g>
</svg>
